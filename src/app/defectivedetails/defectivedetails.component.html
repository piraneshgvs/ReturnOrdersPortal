<div *ngFor="let detail of retrievedata">
<mat-accordion>
<!-- #enddocregion basic-panel -->
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false" style="padding: 30px; background-color: antiquewhite;">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Self aware panel {{detail.contactNumber}}
        </mat-panel-title>
        <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>
  <hr>
</div>
