<div class="col-md-6 offset-md-3">
    <h3 style="text-align: center; font-size: 50px; padding-top: 10px;"> Login </h3>
    <h5 style="text-align: center; color: red;font-size: 25px;">{{errorMessage}}</h5>
    <form [formGroup]="forGrp!">

        <div class="form-group" style="padding-bottom:20px">
            <label style="font-size: 25px;">UserName</label>
            <input type="text" class="form-control" id="username" formControlName="username" style="padding-bottom: 20px" placeholder="Enter Username" required/>
        </div>
        <div *ngIf="forGrp.controls['username'].invalid && (forGrp.controls['username'].dirty || forGrp.controls['username'].touched)"
            class="alert alert-danger">
            <div *ngIf="forGrp.controls['username'].errors?.['required']">
                UserName is required.
            </div>
        </div>


        <div class="form-group" style="padding-bottom:20px">
            <label style="font-size: 25px;">Password</label>
            <input class="form-control" id="password" name="password" type="password" formControlName="password" style="padding-bottom: 20px" placeholder="Enter Password" required />
        </div>
        <div *ngIf="forGrp.controls['password'].invalid && (forGrp.controls['password'].dirty || forGrp.controls['password'].touched)" class="alert alert-danger">
            <div *ngIf="forGrp.controls['password'].errors?.['required']">
               Password Required
            </div>
</div>
          <button style="padding: 10px;" class="btn btn-primary w-100" type="button" (click)="onSubmit()" [disabled]="forGrp && forGrp.invalid">Login</button>

    </form>
</div>
<router-outlet></router-outlet>
